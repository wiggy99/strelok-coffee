<!DOCTYPE html>
<html>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("All fields must  be filled out");
        return false;
    }
    }
</script>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="Styles/StyleSheet.css" rel="stylesheet" />
    <script src="Scripts/XSiteControls.js"></script>
</head>

<body>

    <nav id="menu"></nav>
    <div id="outerDiv">


        <h1>
            Contact Us
        </h1>
        <img class="center" src="Images/contact-us.png">
        <br><br>


        <div class="container">

            <form name="myForm" action="/Contact.html" onsubmit="return validateForm()" method="post">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <input type="text" id="country" name="countryname" placeholder="Your Country..">


                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <label for="bean">What type of bean would you like</label>
                <select id="country" name="country">
                    <option value="arabica">Arabica</option>
                    <option value="robusta">Robusta</option>
                    <option value="liberica">Liberica</option>
                </select>



                <input type="submit" value="Submit">

            </form>
        </div>

    </div>
    <footer></footer>
</body>

</html>
