<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />

    <link href="Styles/StyleSheet.css" rel="stylesheet" />
    <script src="Scripts/XSiteControls.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id="outerDiv">

        <h1>
            Contact Us
        </h1>
        <img class="center" src="Images/contact-us.png">
        <br><br>

        <div class="container">

            <form action="ContactThank.html">
                <!--added validation 19/11/19-->

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." fname="fname" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." lname="fname" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="countryname" placeholder="Your Country.." country="fname" required>


                <label for="bean">Choose your coffee roast</label>
                <select id="country" name="country">
                    <option value="light">Light Roast</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="bean">What type of bean would you like</label>
                <select id="country" name="country">
                    <option value="arabica">Arabica</option>
                    <option value="robusta">Robusta</option>
                    <option value="liberica">Liberica</option>
                </select>

                <label for="often">How many cups of coffee do you drink per day?</label>
                <select id="often" name="often">
                    <option value="one">1 Cup</option>
                    <option value="two">2-3 Cups</option>
                    <option value="three">4+ Cups</option>
                </select>

                <!--checkbox KD 25/11/19-->
                <label for="hear">Where did you hear about our website?</label>
                <br/>
                    <input type="checkbox" name="website" value="Bike"> From another website<br>
                    <input type="checkbox" name="mouth" value="Car"> Word of mouth<br>
                    <input type="checkbox" name="advertising" value="Boat" checked> From advertising<br><br>
                    
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer></footer>
</body>

</html>
